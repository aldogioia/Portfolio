<section class="projects" aria-labelledby="projects-title">
  <h2 id="projects-title">projects.</h2>
  <p>
    I love turning ideas into code — and this is where some of them ended up.
    <b>Not all are perfect, but hey, they’re mine.</b>
  </p>

  <div class="grid" role="list">
    @for (project of projects; track project) {
      <div class="grid-item" role="listitem" (click)="goToExternal(project.link)">
        <div class="details">
          <h3>{{ project.title }} - {{ project.date }}</h3>
          <a [href]="project.link" target="_blank" rel="noopener">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M21.0017 12.0004C21.0017 16.9712 16.9716 21.0007 12.0001 21.0007C7.02869 21.0007 2.99854 16.9712 2.99854 12.0004C2.99854 7.0296 7.02869 3 12.0001 3" stroke-width="1.5" stroke-linecap="round" />
              <path d="M20.5537 3.46927L14.9902 9.0105M20.5537 3.46927C20.0585 2.97411 16.7223 3.02026 16.0171 3.03028M20.5537 3.46927C21.049 3.96442 21.0028 7.30005 20.9928 8.00523" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </a>
        </div>
        <img [src]="project.image" [alt]="project.title" />
      </div>
    }
  </div>
</section>

<nav aria-label="Back navigation">
  <a class="btn-navigation" routerLink="/about">about Aldo.</a>
</nav>
